<template>
    <lightning-card title="Gestor de proyectos">
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="text" label="Buscar cuenta" placeholder="Escribe el nombre de la cuenta a buscar" onchange={handleInputChange} value={searchTerm}></lightning-input>
            <lightning-layout multiple-rows="true" pull-to-boundary="small">
            <template if:true={accounts.data}>
                <template for:each={accounts.data} for:item="account">
                    <lightning-layout-item key={account.Id} size="3" class="slds-var-p-around_x-small">
                        <c-account-tile account={account} onaccountselected={handleAccountSelected}></c-account-tile>
					</lightning-layout-item>
                </template>
            </template>
            </lightning-layout>


            <template if:true={selectedAccount}>
                <c-account-projects account-id={selectedAccount}></c-account-projects>
            </template>
        </div>
    </lightning-card>
</template>
